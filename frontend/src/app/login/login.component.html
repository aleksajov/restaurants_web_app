<div class="d-flex justify-content-center align-items-center" style="height: 30vh;">
    <h2 class="text-center mb-4">Prijava</h2>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form>
                <div class="mb-2">
                    <label for="username" class="form-label">Korisničko ime:</label>
                    <input type="text" id="username" [(ngModel)]="username" class="form-control" name="username">
                </div>
                <div class="mb-5">
                    <label for="password" class="form-label">Lozinka:</label>
                    <input type="password" id="password" [(ngModel)]="password" class="form-control" name="password">
                </div>
                <div class="d-grid gap-2">
                    <button (click)="login()" class="btn btn-primary">Prijavi se</button>
                </div>
                <div class="mt-5 text-center">
                    <a routerLink="/forgotten">Zaboravljena lozinka?</a>
                </div>
            </form>
        </div>
    </div>
</div>
<p class="text-center mt-4 text-danger fs-5">{{err}}</p>
