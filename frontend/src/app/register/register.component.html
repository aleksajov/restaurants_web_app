<div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
    <h2 class="text-center mb-4">Registracija gosta</h2>
</div>
<div class="container"  id="cont">
    <div class="form-group">
        <label>Korisničko ime</label>
        <input type="text" [(ngModel)]="username" class="form-control">
    </div>
    <div class="form-group">
        <label>Lozinka</label>
        <input type="password" [(ngModel)]="password" class="form-control">
    </div>
    <div class="form-group">
        <label>Bezbednosno pitanje</label>
    <input type="text" [(ngModel)]="question"class="form-control">
    </div>
    <div class="form-group">
        <label>Odgovor na bezbednosno pitanje</label>
    <input type="text" [(ngModel)]="answer"class="form-control">
    </div>
    <div class="form-group">
        <label>Ime</label>
    <input type="text" [(ngModel)]="firstname"class="form-control">
    </div>
    <div class="form-group">
        <label>Prezime</label>
    <input type="text" [(ngModel)]="lastname"class="form-control">
    </div>
    <div class="form-group">
        <label>Pol</label>
    <select [(ngModel)]="gender" class="form-select">
        <option value="M">M</option>
        <option value="Z">Ž</option>
    </select> 
    </div>
    <div class="form-group">
        <label>Adresa</label>
        <input type="text" [(ngModel)]="address"class="form-control">
    </div>
    <div class="form-group">

    </div>
    <div class="form-group">
        <label>Kontakt telefon</label>
        <input type="text" [(ngModel)]="phone"class="form-control">
    </div>
    <div class="form-group">
        <label>Mejl</label>
<input type="text" [(ngModel)]="mail" placeholder="somebody@mail.com"class="form-control">
    </div>
    <div class="form-group">
        <label>Broj kreditne kartice</label>
<input type="text" [(ngModel)]="card" placeholder="1111 2222 3333 4444"class="form-control">
    </div>
    <div class="form-group mt-3 mb-5">
        <label>Profilna slika</label>
<input type="file" (change)="handleFileInput($event)"class="form-control">
    </div>
    
    <button (click)="register()" class="btn btn-primary">Registruj se</button> 
</div>

<br>
<p class="text-center mt-3 text-danger fs-5">{{message}}</p><br>
<p class="text-center mt-1 text-danger fs-5">{{message2}}</p><br>
<p class="text-center mt-1 text-danger fs-5">{{message3}}</p>
