<div class="d-flex justify-content-center align-items-center" style="height: 10vh;">
    <h2 class="text-center mb-4 mt-5">Dodaj restoran</h2>
    
</div>
<div class="container"  id="cont">
    <div class="form-group">
        <label>Naziv</label>
        <input type="text" [(ngModel)]="name" class="form-control">
    </div>
    <div class="form-group">
        <label>Tip</label>
        <input type="text" [(ngModel)]="type" class="form-control">
    </div>
    <div class="form-group">
        <label>Adresa</label>
    <input type="text" [(ngModel)]="address"class="form-control">
    </div>
    <div class="form-group">
        <label>Kratak opis</label>
    <input type="text" [(ngModel)]="short_desc"class="form-control">
    </div>
    <div class="form-group">
        <label>URL mape</label>
    <input type="text" [(ngModel)]="map_url"class="form-control">
    </div>
    <div class="form-group">
        <label>Kontakt osoba</label>
    <input type="text" [(ngModel)]="contact"class="form-control">
    </div>
    <div class="form-group">
        <label>Radno vreme ponedeljak</label>
    <input type="text" [(ngModel)]="workingTime[1]"class="form-control" placeholder=" format 09:00-21:00 ili /">
    </div>
    <div class="form-group">
        <label>Radno vreme utorak</label>
    <input type="text" [(ngModel)]="workingTime[2]"class="form-control"placeholder=" format 09:00-21:00 ili /">
    </div>
    <div class="form-group">
        <label>Radno vreme sreda</label>
    <input type="text" [(ngModel)]="workingTime[3]"class="form-control"placeholder=" format 09:00-21:00 ili /">
    </div>
    <div class="form-group">
        <label>Radno vreme ƒçetvrtak</label>
    <input type="text" [(ngModel)]="workingTime[4]"class="form-control"placeholder=" format 09:00-21:00 ili /">
    </div>
    <div class="form-group">
        <label>Radno vreme petak</label>
    <input type="text" [(ngModel)]="workingTime[5]"class="form-control"placeholder=" format 09:00-21:00 ili /">
    </div>
    <div class="form-group">
        <label>Radno vreme subota</label>
    <input type="text" [(ngModel)]="workingTime[6]"class="form-control"placeholder=" format 09:00-21:00 ili /">
    </div>
    <div class="form-group">
        <label>Radno vreme nedelja</label>
    <input type="text" [(ngModel)]="workingTime[0]"class="form-control"placeholder=" format 09:00-21:00 ili /">
    </div>

    <div class="form-group">
        <label>JSON sa rasporedom stolova</label>
    <input type="file" (change)="handleFileInput($event)"class="form-control">
    </div>
    
    <div>
        <button (click)="addRestaurant()" class="btn btn-primary">Dodaj restoran</button> 

    </div>
    <div >
        <a routerLink="/admin" class="mt-7">Nazad na admina</a>
    </div>
</div>
