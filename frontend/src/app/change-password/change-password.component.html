
<div class="d-flex justify-content-center align-items-center" style="height: 30vh;">
    <h2 class="text-center mb-4">Promena lozinke</h2>
</div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <input type="password" [(ngModel)]="password" class="form-control" [hidden]="show" placeholder="Stara lozinka:">
        </div>
        <div class="col-4">
            <button (click)="oldPassConfirm()" [hidden]="show" class="btn">Potvrdi</button>
        </div>
    </div>
    <div class="row justify-content-center" *ngIf="show">

        <div class="col-4">
            <input type="password" [(ngModel)]="newPass1" class="form-control" [hidden]="!show" placeholder="Unesite novu lozinku:">
        </div>
        <div class="col-4">
           <input type="password" [(ngModel)]="newPass2" class="form-control" [hidden]="!show" placeholder="Potvrdite novu lozinku:">
        </div>
        <div class="col-4">
            <button (click)="change()" class="btn btn-primary">Promeni</button>
        </div>
    </div>

</div>
<p class="text-center mt-4 text-danger fs-5">{{message}}</p>
